<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

<style>
body {
    margin: 0;
    padding: 0;
}

section.page {
    width: 21cm;
    margin: 0;
    padding: 0;

    display: grid;

    grid-template-columns: repeat(auto-fit, 10cm);
    grid-auto-rows: 2.5cm;
}

div.card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-left: 0.15cm;
    height: 100%;
    width: 100%;
    transition: all 500ms;
    overflow: hidden;

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    border-bottom: 1px #D3D3D3 solid;
}

div.card:nth-child(odd) {
    border-right: 1px #D3D3D3 solid;
}

div.card:nth-child(even) {
    padding-left: 0.3cm;
}
</style>
</head>
<body>
<section class="page">
    {% for question in questions %}
        <div class="card">{{ question }}</div>
    {% endfor %}
</section>
</body>
</html>
